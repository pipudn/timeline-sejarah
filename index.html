<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Sejarah Indonesia</title>

  <!-- Library TimelineJS -->
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">

  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: 'Old Standard TT', serif;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #333;
    }
    #timeline-embed {
      width: 100%;
      height: 650px;
    }
  </style>
</head>
<body>

  <h1>Timeline Sejarah Indonesia Kontemporer</h1>
  <div id="timeline-embed"></div>

  <script>
    var options = {
      hash_bookmark: true,
      initial_zoom: 2,
      language: 'id'
    };

    // Ganti link di bawah dengan spreadsheet kamu nanti
    var timeline_json = 'https://docs.google.com/spreadsheets/d/YOUR_SPREADSHEET_ID/pubhtml';

    window.timeline = new TL.Timeline('timeline-embed', timeline_json, options);
  </script>

</body>
</html>
